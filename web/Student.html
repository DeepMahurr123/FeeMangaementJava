            <form action="AddStudent" method="post">
        <table >
            
           
            <tr>
                <td><h2><b>Name:</b></h2></td>
                <td><input type="text" name="name" placeholder="Enter Your Name" style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;"></td> 
            </tr>
     
            <tr>
                <td><h2><b>Gmail:</b></h2></td>
                <td><input type="text" name="gmail" placeholder="xyz@gmial.com" style="border-radius: 20px;font-size: 20px;border-color:black;text-align:center;background-color: pink;"></td> 
            </tr>
          <tr>
              <td><h2><b>Sex:</b></h2></td>
              <td><input type="radio" name="Gender" value="Male"><b style="font-size: 25px;">Male</b>
              <input type="radio" name="Gender" value="Female"><b style="font-size: 25px;">Female</b></td>
          </tr>
          <tr>
            <td><h2><b>Cource:</b></h2></td>
              <td>
                <select name="select" value="select" style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;size: 70px;">
                    <option> </option>
                    <option value="select">Java </option>
                    <option value="select"> Python</option>
                    <option> Php</option>
                    <option>Machinlearning </option>
                    <option> C,C++</option>
                    <option> Android</option>
                    <option>Web Designing </option>

                </select>
              </td>
            </tr>
              <tr>
                <td><h2><b>Fee:</b></h2></td>
                <td>
                    <input type="text" name="Fee" placeholder="Enter_Fee" style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;">
                </td>
              </tr>
          <tr>
            <td><h2><b>Deposit:</b></h2></td>
            <td><input type="text" name="dept" placeholder="Deposit Fee" style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;"></td>

          </tr>
          <tr>
            <td><h2><b>Dues:</b></h2></td>
            <td><input type="text" name="dues" placeholder="Enter Dues...." style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;"></td>
        </tr>
          <tr>
            <td><h2><b>Address:</b></h2></td>
            <td><textarea name="address" id="address" cols="20" rows="4" style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;"></textarea></td>
          </tr>
          <tr>
            <td><h2><b>Contact:</b></h2></td>
            <td><input type="text" name="contact" placeholder="Enter Contact No...." style="border-radius: 20px;border-color:black;text-align:center;font-size: 20px;background-color: pink;"></td>
        </tr>
